<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla App Template</title>

    <!-- Open Graph Meta -->
    <meta property="og:title" content="Vanilla App Template" />
    <meta property="og:description" content="Fast and lightweight app template built with Vite" />
    <meta property="og:image" content="/img/preview.png" />

    <!-- Styles -->
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/izitoast/dist/css/iziToast.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/simplelightbox/dist/simple-lightbox.min.css" />
  </head>

  <body>
    <main>
      <!-- Search Form -->
      <form class="form">
        <label>
          <input type="text" name="search-text" placeholder="Search images..." required />
        </label>
        <button type="submit">Search</button>
      </form>

      <!-- Loader -->
      <div class="loader is-hidden"></div>

      <!-- Gallery Section -->
      <section class="gallery-section">
        <ul class="gallery"></ul>
      </section>
    </main>

    <!-- Scripts -->
    <script type="module" src="./main.js"></script>
  </body>
</html>
